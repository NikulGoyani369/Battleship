<html lang="en">
<head>
  	<meta charset="utf-8">
	  <title>BattleShip</title>	
	  <link rel="stylesheet" type="text/css" href="app.css">

</head>
<body>
		<div class="container">
				<div class="row">
					<div class="col-md-offset-6 col-md-4 hideaftersubmit">
						<div class="form-login">
							<h4>Welcome to The Battleship.</h4>
							<input type="text" id="userName" class="form-control input-sm chat-input" placeholder="Enter Your Name" />
							</br>
							<div class="wrapper">
								<span class="group-btn">
									<a href="#" class="btn btn-primary btn-md enterGame">Enter In Game <i class="fa fa-sign-in"></i></a>
								</span>
							</div>
						</div>
		
					</div>
				</div>
			</div>
			
  <div id="main">
    <div class="board">
      <div class="displays">
        <div class="top">
          <ul class="grid"></ul>
        </div>
        <div class="bottom">
          <ul class="grid"></ul>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="topPanel">
        <div class="layout">
          <div class='buttons one'>One-Player</div>
          <div class='buttons multi'>Two-Player</div>
          <div class='buttons options'>Options</div>
        </div>
      </div>
      <div class='console'>
        <span class='text'></span></div>
    </div>
  </div>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
